<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Little game. Design the most lethal warrior to defeat the monster">
    <meta name="keywords" content="video game, fantasy, combinations, stats, happyville, monsterville">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/libraries.css">
    <title>Happy Ville</title>    
</head>
<body class ='form'>
    <audio autoplay loop muted>
        <source src="assets/audio/theme of happy heart.ogg" type= 'audio/ogg'>
    </audio>
    <button type='button' id="button">Click Here to unmute</button>
    <section>
        <p> Rules of the game blablabla
        </p>
        
        <form id="statsForm" >
            <div class="damage">
                <label for="damage">Damage</label>
                <input name="damage" id="damage" type="number" min="0" max="3" required>
            </div>
            <div class="speed">
                <label for="speed">Speed</label>
                <input name="speed" id="speed" type="number" min="0" max="3" required>
            </div>
            <div class="magic">
                <label for="magic">Magic</label>
                <input name="magic" id="magic" type="number" min="0" max="3" required>
              </div>
              <div id="errors"></div>
              <div class="submit">
                <input type="submit" value="Register">
            </div>  
            <div id='battleStats'>

            </div>                    
        </form>
    </section>


    <script src="assets/js/script.js"></script>
</body>
</html>
